<!DOCTYPE html>
<html>

<head>
    <title>React Basics</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        const button = <button>Click Me!</button>;
        const paragraph = <p>This is a paragraph created using React.{2+2}</p>;
        const div = (
            <div>
            {button}
            {paragraph}
        </div>
    );

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(div); // sets up react
    </script>
</body>

</html>

<!-- what is React ?

React = An external library that helps us create wesites easier and faster -->
